    <link rel='Stylesheet' href='Log_In,_Sign_Up.css'>

</head>
<body>
    <div class="loginform">
        <h1>GameOverVPN</h1>
        <form method="post">
            <div class="txt-field">
                <input type="text" required>
                <span></span>

                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Log In">
            <div class="signup_link">
                Don't have an account? <a href="Sign_Up.html">Create one</a>
            </div>
        </form>
    </div>
